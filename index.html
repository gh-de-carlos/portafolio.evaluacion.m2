    <!-- 🤓☝️
      Por buena práctica y para limpiar el body agrego los scripts en el head de mi archivo.
      1. Veo de inmediato las dependencias de mi proyecto de forma ordenada.
      2. Puedo depurar errores de carga por la falta de defer de una sola mirada.
      3. No abulto el body con scripts que pueden romperse mientras se mantiene el footer o crea contenido.
      Más información en la documentación oficial: 
      https://html.spec.whatwg.org/multipage/scripting.html#attr-script-defer
    -->
    <script defer src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js" integrity="sha384-7qAoOXltbVP82dhxHAUje59V5r2YsVfBafyUDxEdApLPmcdhBPg1DKg1ERo0BZlK" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/d4e102f18b.js" crossorigin="anonymous"></script>
    <script defer src="./assets/js/main.js"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="icon" href="favicon.png?v2" type="image/png">
